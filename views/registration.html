<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/maincss.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="mainjs.js"></script>
    <script>
      function validateform() {
        var username = document.myform.username.value;
        var password = document.myform.password.value;

        if (username == null || username == "") {
          alert("Name can't be blank");
          return false;
        } else if (password.length < 8) {
          alert("Password must be at least 8 characters long.");
          return false;
        }
      }
    </script>
    <style>
      h1,
      label {
        color: white;
      }
    </style>
    <style media="screen">
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--black);
      }

      .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }

      .background .shape {
        height: 300px;
        width: 300px;
        position: absolute;
        border-radius: 50%;
      }

      .shape:first-child {
        background: linear-gradient(#092d89, #5c86f0);
        left: -80px;
        top: -80px;
      }

      .shape:last-child {
        background: linear-gradient(to right, #11869d, #55f2eb);
        right: -80px;
        bottom: -80px;
      }

      form {
        height: 520px;
        width: 400px;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
      }

      form * {
        font-family: "Poppins", sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }

      form h3 {
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
      }

      input {
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
      }

      ::placeholder {
        color: #e5e5e5;
      }

      button {
        margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!--Header Section (Brand Name and Navbar)-->
    <header>
      <div>
        <img src="/images/logo.png" width="30px" />
        <a href="/aboutus" class="title">MAN-O-WEAR</a>
      </div>
      <nav class="navbar">
        <a href="main.html">HOME</a>
        <a href="#">GROOMING PAGE</a>
        <a href="#">GYMING PAGE</a>
      </nav>

      <!--Shopping Cart and Search Bar and Account-->
      <div class="icons">
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-user"></i>
      </div>
    </header>

    <!--Sign in form-->>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form
      name="myform"
      onsubmit="return validateform()"
      action="/"
      method="post"
    >
      <h3>Login Here</h3>

      <label>Username</label>
      <input
        type="text"
        placeholder="Username or Email"
        id="username"
        name="username"
      />

      <label>Password</label>
      <input
        type="password"
        placeholder="Enter Password"
        id="password"
        name="password"
      />

      <input type="submit" class="button" value="LOGIN" />
      <!-- <button>Log In</button> -->
    </form>
  </body>
</html>
